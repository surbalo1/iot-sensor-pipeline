<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IoT Temperature Dashboard</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#121212; color:#eee; margin:0; padding:20px; }
    .card { background:#1e1e1e; border-radius:8px; padding:16px; box-shadow:0 2px 6px rgba(0,0,0,0.6); max-width:900px; margin:0 auto; }
    h1 { margin:0 0 12px 0; font-size:20px; }
    #last { font-size:18px; margin-bottom:12px; }
    #chart-wrap { height: 320px; }
    canvas { background:#0f0f0f; border-radius:6px; width:100%; height:100%; }
    .footer { margin-top:12px; font-size:12px; color:#aaa; }
    .controls { margin-top:12px; display:flex; gap:8px; align-items:center; }
    button { padding:6px 10px; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>IoT Temperature Dashboard</h1>
    <div id="last">Loading latest reading...</div>
    <div id="chart-wrap">
      <canvas id="chart"></canvas>
    </div>
    <div class="controls">
      <button id="pauseBtn">Pause updates</button>
      <button id="exportBtn">Export CSV</button>
    </div>
    <div class="footer">Realtime updates via WebSocket · Source: <code>/api/readings</code></div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Socket.IO client (servido automáticamente por socket.io server) -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
</body>
</html>
